<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <script defer src="numberGenerator.js"></script>
    <script defer src="response.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <!-- Riga 1 con Calcolo -->
      <div class="row justify-content-md-center h1">
        <div class="col-12">
          Operazione: <span id="m1"></span> <span id="mX"> X </span
          ><span id="m2"></span><span id="="> = </span>
        </div>
      </div>

      <!-- Riga 2 con Risposte -->
      <div class="row justify-content-md-center h1">
        <div class="col-md-1 flex-item h1 response">
          <span id="r1"></span>
        </div>

        <div class="col-md-1 flex-item h1 response">
          <span id="r2"></span>
        </div>

        <div class="col-md-1 flex-item h1 response">
          <span id="r3"></span>
        </div>
      </div>

      <!-- Riga 3 con bottone -->
      <div class="row justify-content-md-center h1">
        <div>
          <button type="button" class="btn btn-lg btn-success" id="go">
            Genera
          </button>
        </div>
      </div>
    </div>

    <br />

    <div class="container col-5">
      <div class="row">
        <input type="hidden" id="risultato" name="risultato" />
      </div>
      <div class="row">
        Conteggio:<input class="col-3" id="conteggio" name="conteggio" />
      </div>
      <div class="row">
        Risultato esatto:<input
          class="col-3"
          id="contaRispostaEsatta"
          name="contaRispostaEsatta"
        />
      </div>
    </div>
  </body>
</html>
